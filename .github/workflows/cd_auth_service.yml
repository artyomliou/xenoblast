name: Build and Push Auth Service to ECR

permissions:
  id-token: write

on:
  push:
    branches:
      - refactor/microservice
    # branches:
    #   - testing
    #   - production
    # paths:
    #   - backend/cmd/auth_service/**
    #   - backend/internal/service/auth_service/**
  workflow_call:
    secrets:
      AWS_ROLE_ARN:
        required: true
      TASKDEF_ARN:
        required: true

env:
  AWS_REGION: ap-east-1
  ECS_CLUSTER_NAME: xenoblast
  ECS_AUTH_SERVICE_NAME: xenoblast-auth_service

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: test
        uses: ./.github/actions/test

      - id: build-tag-push
        uses: ./.github/actions/build_tag_push
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}
          image-name: auth_service
          before-build-script: |
            cd backend/
          build-args: --build-arg ENTRY_PKG=./cmd/auth_service

      - id: deploy
        uses: ./.github/actions/deploy
        with:
          aws-region: ${{ env.AWS_REGION }}
          cluster-name: ${{ env.ECS_CLUSTER_NAME }}
          service-name: ${{ env.ECS_AUTH_SERVICE_NAME }}
          image: ${{ steps.build-tag-push.outputs.image }}
