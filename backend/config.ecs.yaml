  port: 8081

websocket_service:
  host: websocket_service
  port: 8082

auth_service:
  host: auth_service.xenoblast
  port: 50052

auth_repository:
  driver: redis
  redis_config:
    host: redis
    port: 6379

matchmaking_service:
  host: matchmaking_service.xenoblast
  port: 50053

matchmaking_repository:
  driver: redis
  redis_config:
    host: redis
    port: 6379

game_service:
  resolve_srv: true
