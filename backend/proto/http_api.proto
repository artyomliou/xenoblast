syntax = "proto3";

import "auth.proto";
package http_api;
option go_package = "artyomliou/xenoblast-backend/internal/pkg_proto/http_api";

message HttpApiRegisterRequest {
  string nickname = 1;
}

message HttpApiRegisterResponse{
  string apiKey = 1;
  int32 userId = 2;
}

message HttpApiValidateRequest {
  string apiKey = 1;
}

message HttpApiValidateResponse {
  auth.PlayerInfoDto player = 1;
}

message HttpApiGetGameInfoRequest {
  string apiKey = 1;
  int32 gameId = 2;
}